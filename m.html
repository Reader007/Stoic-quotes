<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento Mori</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .content-container {
            padding: 20px;
            max-width: 350px;
            word-wrap: break-word;
        }
        
        .memento-text {
            font-size: 28px;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .progress-bar-container {
            width: 200px;
            height: 20px;
            border: 2px solid white;
            margin: 0 auto 20px auto; /* Added margin-bottom for spacing */
            background-color: black;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: white;
            image-rendering: pixelated;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.5s ease-in-out;
        }
        
        .progress-text {
            position: absolute;
            width: 100%;
            height: 100%;
            line-height: 20px;
            font-size: 14px;
            font-weight: 600; /* Bolder for visibility */
            color: black; /* Black on white bar */
            text-shadow: 0 0 1px white; /* White shadow for contrast on black */
            z-index: 1;
        }
        
        .time-stats {
            font-size: 14px;
            line-height: 1.5;
        }
        
        @media (max-width: 390px) {
            .content-container {
                padding: 15px;
            }
            .memento-text {
                font-size: 24px;
            }
            .progress-bar-container {
                width: 150px;
            }
            .progress-text {
                font-size: 12px;
            }
            .time-stats {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="memento-text">Memento mori</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="yearProgress"></div>
            <div class="progress-text" id="progressText"></div>
        </div>
        <div class="time-stats" id="timeStats">
            <p>Current Year: <span id="currentYear"></span></p>
            <p>Days left in the current Year: <span id="daysLeft"></span></p>
            <p>Hours left in current Year: <span id="hoursLeft"></span></p>
        </div>
    </div>

    <script>
        // Function to calculate year progress and update bar/stats
        function updateYearProgress() {
            const today = new Date();
            const year = today.getFullYear();
            const yearStart = new Date(year, 0, 0); // January 1st
            const yearEnd = new Date(year + 1, 0, 0); // January 1st next year
            const totalMs = yearEnd - yearStart;
            const elapsedMs = today - yearStart;
            const progress = (elapsedMs / totalMs) * 100;
            
            // Update bar width
            const progressBar = document.getElementById('yearProgress');
            progressBar.style.width = `${progress}%`;
            
            // Update year text inside bar
            const progressText = document.getElementById('progressText');
            progressText.textContent = `${year}`;
            
            // Update time stats
            const daysLeft = Math.floor((yearEnd - today) / (1000 * 60 * 60 * 24));
            const hoursLeft = Math.floor((yearEnd - today) / (1000 * 60 * 60));
            
            document.getElementById('currentYear').textContent = year;
            document.getElementById('daysLeft').textContent = daysLeft;
            document.getElementById('hoursLeft').textContent = hoursLeft;
        }

        // Initialize progress bar and stats
        updateYearProgress();
    </script>
</body>
</html>
