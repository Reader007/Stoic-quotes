<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento Mori</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .content-container {
            padding: 20px;
            max-width: 350px;
            word-wrap: break-word;
        }
        
        .memento-text {
            font-size: 28px;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .time-stats {
            font-size: 14px;
            line-height: 1.5;
        }
        
        @media (max-width: 390px) {
            .content-container {
                padding: 15px;
            }
            .memento-text {
                font-size: 24px;
            }
            .time-stats {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="memento-text">Memento mori</div>
        <div class="time-stats" id="timeStats">
            <p>Today is: <span id="todayDateTime"></span></p>
            <p>Days left in <span id="currentYearDays"></span>: <span id="daysLeft"></span></p>
            <p>Hours left in <span id="currentYearHours"></span>: <span id="hoursLeft"></span></p>
            <p>Days on Earth: <span id="daysOnEarth"></span></p>
            <p>Hours on Earth: <span id="hoursOnEarth"></span></p>
        </div>
    </div>

    <script>
        // Function to update time stats
        function updateTimeStats() {
            const today = new Date();
            const year = today.getFullYear();
            const yearEnd = new Date(year + 1, 0, 0); // January 1st next year
            const birthDate = new Date(1995, 5, 12, 0, 0, 0); // June 12, 1995, midnight

            // Current year stats
            const daysLeft = Math.floor((yearEnd - today) / (1000 * 60 * 60 * 24));
            const hoursLeft = Math.floor((yearEnd - today) / (1000 * 60 * 60));
            
            // Days and hours on Earth
            const msOnEarth = today - birthDate;
            const daysOnEarth = Math.floor(msOnEarth / (1000 * 60 * 60 * 24));
            const hoursOnEarth = Math.floor(msOnEarth / (1000 * 60 * 60));
            
            // Format date as dd/mm/yyyy and include time
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
            const hours = String(today.getHours()).padStart(2, '0');
            const minutes = String(today.getMinutes()).padStart(2, '0');
            const seconds = String(today.getSeconds()).padStart(2, '0');
            const dateTime = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
            
            // Update DOM
            document.getElementById('todayDateTime').textContent = dateTime;
            document.getElementById('currentYearDays').textContent = year;
            document.getElementById('daysLeft').textContent = daysLeft;
            document.getElementById('currentYearHours').textContent = year;
            document.getElementById('hoursLeft').textContent = hoursLeft;
            document.getElementById('daysOnEarth').textContent = daysOnEarth;
            document.getElementById('hoursOnEarth').textContent = hoursOnEarth;
        }

        // Initialize time stats
        updateTimeStats();
    </script>
</body>
</html>
