        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers content vertically */
            align-items: center; /* Centers content horizontally */
            text-align: center;
        }
        
        .quote-container {
            padding: 20px;
            max-width: 350px;
            word-wrap: break-word;
            font-size: 18px;
            line-height: 1.5;
        }
        
        #nextButton {
            margin-top: 20px;
            padding: 5px 10px;
            background-color: transparent;
            color: #666;
            border: 1px solid #666;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s, border-color 0.3s;
        }
        
        #nextButton:hover {
            color: #fff;
            border-color: #fff;
        }
        
        #mButton {
            position: fixed; /* Fixes to bottom of screen */
            bottom: 20px; /* Distance from bottom */
            left: 50%; /* Centers horizontally */
            transform: translateX(-50%); /* Adjusts for button width */
            padding: 0; /* Removes padding for centering */
            background-color: transparent;
            color: #666;
            border: 1px solid #666;
            border-radius: 50%;
            width: 20px; /* Smaller size */
            height: 20px;
            font-size: 12px; /* Smaller font */
            line-height: 18px; /* Centers "M" vertically */
            text-align: center; /* Centers "M" horizontally */
            cursor: pointer;
            transition: color 0.3s, border-color 0.3s;
        }
        
        #mButton:hover {
            color: #fff;
            border-color: #fff;
        }
        
        @media (max-width: 390px) {
            .quote-container {
                font-size: 16px;
                padding: 15px;
            }
            #nextButton {
                font-size: 12px;
            }
            #mButton {
                width: 18px;
                height: 18px;
                font-size: 10px;
                line-height: 16px; /* Adjusts centering on smaller size */
            }
        }
    </style>
</head>

        // Function to get the initial daily quote index
        function getDailyQuoteIndex() {
            const today = new Date();
            const start = new Date(today.getFullYear(), 0, 0);
            const diff = today - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);
            return dayOfYear % quotes.length;
        }

        // Function to get a random quote index
        function getRandomQuoteIndex() {
            return Math.floor(Math.random() * quotes.length);
        }

        // Initialize quote and display
        let currentIndex = getDailyQuoteIndex();
        const quoteElement = document.getElementById('quote');
        quoteElement.textContent = quotes[currentIndex];

        // Next button functionality with randomization
        const nextButton = document.getElementById('nextButton');
        nextButton.addEventListener('click', () => {
            currentIndex = getRandomQuoteIndex();
